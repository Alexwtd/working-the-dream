---
layout: default
---

<div class="introduction">
  {% render_partial introductions/_info.markdown %}{{ contents | markdownize }}
</div>
<div class="grid">
  {% assign index = true %}
  {% for post in site.categories['info'] %}
  {% assign content = post.content %}
    <article class="box article">
      {% include info.html %}
    </article>
  {% endfor %}
</div>
