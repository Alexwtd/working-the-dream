<div style="background-image: url(/images/{{ post.image }})" class="entrepreneur-background">
  <div class="entrepreneur-content">
    <header>
        <h1 class="entry-title"><a href="{{ root_url }}{{ post.url }}">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a></h1>
    </header>
    <div class="entry-content">{{ content }}</div>
    <h4 class="contact-title">Contact<h4>
    <address>
      <span class="website line">
        <span>website:</span>
        <a href="http://{{post.website}}">{{post.website}}</a>
      </span>
      <span class="facebook line">
        <span>facebook:</span>
        <a href="http://{{post.facebook}}">{{post.facebook}}</a>
      </span>
      <span class="email line">
        <span>e-mail:</span>
        <a href="mailto:{{post.email}}">{{post.email}}</a>
      </span>
      <div class="clear"></div>
    </address>
    <a href="{{site.url}}{{root_url}}{{post.url}}" class="vote-button">Ik stem op {{ post.title }}</a>
  </div>
</div>
