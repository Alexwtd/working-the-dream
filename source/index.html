---
layout: default
---
<div class="introduction">
	{% render_partial introductions/_blog.markdown %}{{ contents | markdownize }}
</div>
<div class="grid">
  {% assign index = true %}
  {% for post in site.categories['post'] %}
  {% assign content = post.content %}
    <article class="box article">
      {% include article.html %}
    </article>
  {% endfor %}
</div>
