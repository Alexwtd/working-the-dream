{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}
<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} {% if page.sidebar == false %} class="no-sidebar" {% endif %} {% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %} class="collapse-sidebar sidebar-footer" {% endif %}>
	<div class="background background-image"></div>
	<div class="background raster"></div>
	<div class="container">
		<header role="banner">{% include header.html %}</header>
		<nav role="navigation">{% include navigation.html %}</nav>
		<div id="main">
			<div id="content">
				{{ content | expand_urls: root_url }}
			</div>
		</div>
		<footer role="contentinfo">{% include footer.html %}</footer>
		{% include after_footer.html %}
	</div>
	<div id="fb-root"></div>
	<script>

	  window.fbAsyncInit = function() {
	    FB.init({
	      appId      : '409565642430095', // App ID
	      channelUrl : 'www.workingthedream.nl/channel.html',
	      status     : true,
	      cookie     : true,
	      xfbml      : true
	    });
	  };

	  // Load the SDK Asynchronously
	  (function(d){
	    var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
	    js = d.createElement('script'); js.id = id; js.async = true;
	    js.src = "//connect.facebook.net/en_US/all.js";
	    d.getElementsByTagName('head')[0].appendChild(js);
	  }(document));
	</script>

</body>
</html>
