---
layout: default
---

<div class="introduction">
    {% render_partial introductions/_movies.markdown %}{{ contents | markdownize }}
</div>
<div class="grid">
  {% assign index = true %}
  {% for post in site.categories['video'] %}
  {% assign content = post.content %}
    <article class="box article">
      {% include article.html %}
    </article>
  {% endfor %}
</div>
